<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Escaleras</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h2 {
      color: #003366;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="datetime-local"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fafafa;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #003366;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #001f4d;
    }

    .tabla-equipos {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    .tabla-equipos th,
    .tabla-equipos td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .tabla-equipos th {
      background-color: #003366;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CONTROL DE ACTIVOS</h2>
    <p><strong>CONTROL DE ESCALERAS</strong></p>

    <form action="https://n8n.tecnico.i.telconet.net/webhook/formulario_escaleras" method="POST">
      <label for="fecha">Fecha y hora:</label>
      <input type="datetime-local" name="Fecha" required>

      <label for="vehiculo">N° Vehículo:</label>
      <input type="text" name="N°Vehículo" required>

      <label for="placas">Placas:</label>
      <input type="text" name="Placas" required>

      <label for="responsable">Responsable (Correo):</label>
      <input type="email" name="Responsable" required>

      <label for="serie">Serie del Equipo:</label>
      <input type="text" name="SERIE" required>

      <label for="nombre">Nombre del Artículo:</label>
      <input type="text" name="NOMBRE_ARTICULO" required>

      <label for="estado">Estado:</label>
      <select name="Estado" required>
        <option value="Buen estado">Buen estado</option>
        <option value="Dañado">Dañado</option>
      </select>

      <label for="observacion">Observación:</label>
      <textarea name="OBSERVACION"></textarea>

      <button class="btn" type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
