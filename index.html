<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Escaleras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      background: #ffffff;
      padding: 30px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .titulo-principal {
      color: #002147; /* Azul marino */
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
      text-align: left;
    }
    .subtitulo {
      color: #333333; /* Gris oscuro / negro */
      font-size: 18px;
      margin-bottom: 25px;
      text-align: left;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #002147;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #002147;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="titulo-principal">CONTROL DE ACTIVOS</div>
    <div class="subtitulo">CONTROL DE ESCALERAS</div>
    <form action="https://n8n.tecnico.i.telconet.net/webhook-test/formulario_escaleras" method="POST">
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="vehiculo">N° Vehículo:</label>
      <input type="text" id="vehiculo" name="vehiculo" required>

      <label for="placas">Placas:</label>
      <input type="text" id="placas" name="placas" required>

      <label for="responsable">Responsable (Correo):</label>
      <input type="email" id="responsable" name="responsable" required>

      <label for="serie">Serie del Equipo:</label>
      <input type="text" id="serie" name="serie" required>

      <label for="articulo">Nombre del Artículo:</label>
      <input type="text" id="articulo" name="articulo" required>

      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="Buen estado">Buen estado</option>
        <option value="Dañado">Dañado</option>
        <option value="Faltante">Faltante</option>
      </select>

      <label for="observacion">Observación:</label>
      <textarea id="observacion" name="observacion" rows="4"></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    // Asignar la fecha actual automáticamente
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('fecha').value = today;
  </script>
</body>
</html>
